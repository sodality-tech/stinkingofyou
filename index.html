<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Stinking of you</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol";
    }
    main {
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .content {
      position: absolute;
      text-align: center;
    }

    h1 {
      font-size: 15rem;
    }
    h2 {
      font-size: 5rem;
    }

    .email-capture {
      margin-top: 1rem;
    }

    input[type="text"] {
      border: 2px solid #6d6d6d;
      border-radius: 3px;
      padding: 15px;
      font-family: "Montserrat", sans-serif;
      letter-spacing: 0.5px;
      margin-right: 10px;
      color: #6d6d6d;
      transition: border 0.3s, box-shadow 0.3s;
      width: 90%;
      max-width: 300px;
    }

    button {
      font-family: "Montserrat", sans-serif;
      color: #fff;
      background: #db4646;
      border: 2px solid #db4646;
      border-radius: 3px;
      letter-spacing: 0.5px;
      padding: 13px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .content {
        padding: 0 10px;
      }
      h2 {
        font-size: 3rem;
      }

      input[type="text"] {
        margin-bottom: 1rem;
      }
    }
  </style>

            placeholder="Email"
            autocomplete="off"
          />
          <button type="submit">Get Notified</button>
        </div>
      </div>
    </main>
  </body>
</html>
